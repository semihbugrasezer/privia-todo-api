<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div id="login-form" class="text-center">
        <h2>Login</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button id="login-btn" class="btn btn-primary">Login</button>
        <p id="login-error" style="color: red"></p>
      </div>

      <!-- Todo App -->
      <div id="todo-app" class="hidden">
        <h2 class="text-center">Todo App</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="new-todo"
            placeholder="New Todo"
          />
        </div>
        <button id="add-todo-btn" class="btn btn-success">Add</button>
        <button id="delete-btn" class="btn btn-success">Delete</button>
        <ul id="todo-list" class="list-group mt-3"></ul>
        <button id="logout-btn" class="btn btn-danger mt-3">Logout</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
